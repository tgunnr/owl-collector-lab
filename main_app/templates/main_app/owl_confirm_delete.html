{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Release Owl?</h1>
  <img src="{% static 'images/nerd-owl.png' %}" alt="An owl using a computer"/>
</div>
<h2>Are you sure you want to set {{owl.name}} free?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url "owl-detail" owl.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">
    Release {{ owl.name }}
  </button>
</form>

{% endblock %}
